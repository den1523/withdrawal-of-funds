---
- summary: |
    Проверка вывода всех токенов.
  environment: |
    Yandex 23.5.4.696 (64-bit)
  steps:
    - Ставим галочку напротив "Вывести всё"
    - Нажимаем кнопку "Вывести"
  expected-result: |
    Пользователь должен увидеть сообщение о том, что все токены списаны
  actual-result: |
    Пользователь видит сообщение о том, что все токены списаны

- summary: |
    Проверка вывода 100 токенов.
  environment: |
    Yandex 23.5.4.696 (64-bit)
    100 токенов = 1 коин
  steps:
    - В поле вывода количества коинов ставим 1
    - Нажимаем кнопку "Вывести"
  expected-result: |
    Пользователь должен увидеть сообщение о том, что списано 100 токенов и осталось 121900 токенов
  actual-result: |
    Пользователь видит сообщение о списании одного токена и остатке 121999 токенов

- summary: |
    Проверка вывода одного токена.
  environment: |
    Yandex 23.5.4.696 (64-bit)
    100 токенов = 1 коин
  steps:
    - В поле вывода количества коинов ставим 0.01
    - Нажимаем кнопку "Вывести"
  expected-result: |
    Пользователь должен увидеть сообщение о том, что списан один токен и осталось 121999 токенов
  actual-result: |
    Пользователь видит сообщение о списании 0.01 токена и остатке 121999.99 токенов

- summary: |
    Проверка ввода некорректных значений в поле вывода.
  environment: |
    Yandex 23.5.4.696 (64-bit)
  steps:
    1-й вариант:
    - В поле вывода количества коинов ставим qwe
    - Нажимаем кнопку "Вывести"
    2-й вариант:
    - В поле вывода количества коинов ставим @#$
    - Нажимаем кнопку "Вывести"
  expected-result: |
    Пользователь должен увидеть сообщение об ошибке введённых данных
  actual-result: |
    В обоих случаях пользователь видит сообщение "Поле должно содержать только цифры!"

- summary: |
    Проверка возможности вывести 2000 коинов.
  environment: |
    Yandex 23.5.4.696 (64-bit)
    100 токенов = 1 коин
  steps:
    - В поле вывода количества коинов ставим 2000
    - Нажимаем кнопку "Вывести"
  expected-result: |
    Пользователь должен увидеть сообщение о том, что сумма вывода превышает количество на счету
  actual-result: |
    Пользователь видит сообщение о списании 2000 токена и остатке 1210000 токенов
